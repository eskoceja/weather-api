<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Weather App by ZIP</title>
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- BODY -->
  <body>
    <h1 id="mainTitle">U.S. WEATHER APP</h1>

    <!-- APP DIV -->

    <div class="container">

    <div id="appSection" class="child-container">

      <div id="searchSection" class="child-container">
        <h2>Enter ZIP code below:</h2>
        <!-- zipcode input section -->
        <input
          type="text"
          placeholder="5 Digit ZIP"
          minlength="5"
          maxlength="5"
          class="inputField"
          id="inputField"
        />
  
        <button id="searchButton">
          <img
            src="images/search-magnifying-glass-svgrepo-com.svg"
            alt="search icon"
            id="searchIcon"
          /> 
        </button>
      </div>
      

      <!-- weather section -->
      <div id="weatherSection">
        <div id="imgTempCity">
          <!-- city section -->
          <h1 class="city" id="cityName"></h1>
          <!-- date section -->
          <p class="date" id="date" type="date"></p>

          <!-- IMAGE -->
          <!-- <img
            id="weatherImage"
            src=""
            alt="Weather image"
            class="weatherIcon"
          /> -->

          <!-- current conditions section -->
          <p class="condition" id="currentConditions"></p>
          <!-- current temp in fahrenheit -->
          <h2 class="temperature" id="currentTemp"></h2>
        </div>
      </div>

      <!-- low and high temp section -->
      <div id="hiLow">
        <div id="lowTemp">
          <img src="images/thermometer-cold-svgrepo-com.svg" id="thermoIcon" />
          <p class="lTemp" id="tempLow"></p>
        </div>

        <div id="hiTemp">
          <img src="images/thermometer-hot-svgrepo-com.svg" id="thermoIcon" />
          <p class="hTemp" id="tempHigh"></p>
        </div>
      </div>
    </div>

  </div>


    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- personal js -->
    <script src="script.js"></script>
  </body>
</html>
